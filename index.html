<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <img
          src="Challenge/profile-card-component-main/images/bg-pattern-card.svg"
          alt="card-pattern"
        />
      </div>
      <div class="middle">
        <img
          src="Challenge/profile-card-component-main/images/image-victor.jpg"
          alt="victor"
        />
        <div class="info">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <div class="live">
          <span class="live">London</span>
        </div>
      </div>
      <div class="bottom">
        <div class="followers">
          <span class="number">80K</span>
          <span class="relate">Followers</span>
        </div>
        <div class="likes">
          <span class="number">803K</span>
          <span class="relate">Likes</span>
        </div>
        <div class="photos">
          <span class="number">1.4K</span>
          <span class="relate">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
